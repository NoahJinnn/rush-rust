name: Create and publish a Docker image

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*'
  pull_request:
    branches:
      - "main"
    # types: [opened, closed]

env:
  REGISTRY: ghcr.io
  CARGO_TERM_COLOR: always
  IMAGE_NAME: common_concept

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - nightly
    permissions:
      contents: read
      packages: write
    steps:
          - name: Checkout repository
            uses: actions/checkout@v3
          - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
          - run: rustup component add rustfmt

          - name: Cache
            id: cache-build
            uses: actions/cache@v3
            with:
              path: |
                ~/.cargo/bin/
                ~/.cargo/registry/index/
                ~/.cargo/registry/cache/
                ~/.cargo/git/db/
                target/
              key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

          - name: Docker meta
            id: meta
            uses: docker/metadata-action@v3
            with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              tags: |
                type=ref,event=branch
                type=ref,event=pr
                type=semver,pattern={{version}}
                type=semver,pattern={{major}}.{{minor}}

          - name: Log in to the Container registry
            if: github.event_name != 'pull_request'
            uses: docker/login-action@v1
            with:
              registry: ${{ env.REGISTRY }}
              username: ${{ github.repository }}
              password: ${{ secrets.GITHUB_TOKEN }}

          - name: Build and push
            if: github.event_name != 'pull_request'
            uses: docker/build-push-action@v2
            with:
              context: ./common_concept
              push: ${{ github.event_name != 'pull_request' }}
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
          - name: Pull
            run: |
              export CR_PAT=${{ secrets.GITHUB_TOKEN }}
              echo $CR_PAT | docker login ${{ env.REGISTRY }} -u ${{ github.repository }} --password-stdin 
              echo ${{ env.REGISTRY }}/${{ github.repository }}/$IMAGE_NAME:${{ steps.meta.outputs.tags }}
              docker pull ${{ env.REGISTRY }}/${{ github.repository }}/$IMAGE_NAME:${{ steps.meta.outputs.tags }}

              cd $HOME && \
              docker network create --driver bridge tss_new || true && \
              docker stop nyc || true && docker rm nyc || true && \
              docker run -d --rm --name nyc --ip ${{secrets.NYC_CONTAINER_IP}} -p ${{secrets.NYC_PORT}}:${{secrets.NYC_PORT}} --network=tss_new ${{ env.REGISTRY }}/${{ github.repository }}/$IMAGE_NAME:${{ steps.meta.outputs.tags }}